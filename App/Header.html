<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sutdy House</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font: Rubik Mono One -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    /* Aplicar la fuente Rubik Mono One */
    .font-rubik {
      font-family: 'Rubik Mono One', sans-serif;
    }
    /* Estilo para el borde dashed */
    .border-dashed-custom {
      border-bottom: 4px dashed #1ABC9C; /* Cambiar el color del borde aqu√≠ */
    }
  </style>
</head>
<body class="bg-pink-50">

  <!-- Header -->
  <header class="bg-green-300 py-2 relative">
    <div class="w-full px-1 flex justify-between items-center"> 
      <!-- Left Section: Logo and Title -->
      <div class="flex items-center">
        <!-- Logo -->
        <div class="mr-2">
          <img src="./img/house-plants.png" alt="Sutdy House Logo" class="hidden sm:block h-12 w-12 sm:h-14 sm:w-14"> 
        </div>
        <!-- Title -->
        <h1 class="text-3xl sm:text-4xl font-bold text-black font-rubik">SUTDY HOUSE</h1> 
      </div>
  
      <!-- Right Section: Menu -->
      <nav>
        <button class="text-xl sm:text-2xl font-semibold text-black font-rubik">MENU &#9776;</button> 
      </nav>
    </div>
    <!-- Borde Dashed con color personalizado -->
    <div class="absolute left-0 bottom-0 w-full border-dashed-custom"></div>
  </header>

</body>
</html>
