<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sutdy House</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font: Rubik Mono One -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    /* Aplicar la fuente Rubik Mono One */
    .font-rubik {
      font-family: 'Rubik Mono One', sans-serif;
    }
    /* Estilo para el borde dashed */
    .border-dashed-custom {
      border-bottom: 4px dashed #1ABC9C; /* Cambiar el color del borde aquí */
    }
  </style>
</head>
<body class="bg-pink-50">

  <!-- Header -->
  <header class="bg-green-300 py-2 relative">
    <div class="w-full px-1 flex justify-between items-center"> 
      <!-- Left Section: Logo and Title -->
      <div class="flex items-center">
        <!-- Logo -->
        <div class="mr-2">
          <img src="./img/house-plants.png" alt="Sutdy House Logo" class="hidden sm:block h-12 w-12 sm:h-14 sm:w-14"> 
        </div>
        <!-- Title -->
        <h1 class="text-3xl sm:text-4xl font-bold text-black font-rubik">SUTDY HOUSE</h1> 
      </div>
  
      <!-- Right Section: Menu -->
      <nav class="relative">
        <button onclick="toggleMenu()" class="text-xl sm:text-2xl font-semibold text-black font-rubik">MENU &#9776;</button>
        <div id="dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-10">
          <ul class="py-2">
            <li><a href="#" class="block px-4 py-2 text-black hover:bg-green-300">Crea El teu Habitatge</a></li>
            <li><a href="#" class="block px-4 py-2 text-black hover:bg-green-300">Edita el Teu Perfil</a></li>
            <li><a href="#" class="block px-4 py-2 text-black hover:bg-green-300">Edita El Teu Habitatge</a></li>
            <li><a href="#" class="block px-4 py-2 text-black hover:bg-green-300">Els meus habitatges</a></li>
            <li><a href="#" class="block px-4 py-2 text-black hover:bg-green-300">Notificacions</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Borde Dashed con color personalizado -->
    <div class="absolute left-0 bottom-0 w-full border-dashed-custom"></div>
  </header>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      dropdown.classList.toggle("hidden");
    }
    
    // Cerrar el menú si se hace clic fuera de él
    window.onclick = function(event) {
      if (!event.target.matches('.text-xl')) {
        const dropdowns = document.getElementsByClassName("absolute");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (!openDropdown.classList.contains('hidden')) {
            openDropdown.classList.add('hidden');
          }
        }
      }
    }
  </script>

</body>
</html>
